<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 250px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 10px;
        }

        .card-body h3 {
            font-size: 14px;
            margin: 10px 0;
            color: #333;
        }

        .card-body p {
            font-size: 12px;
            color: #555;
        }

        .card-body .views {
            font-weight: bold;
            color: #333;
        }

        .card-body .channel-name {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Scraped YouTube Videos</h1>

    <!-- Display Video Cards -->
    <div class="container">
        {% for video in videos %}
            <div class="card">
                <div class="card-body">
                    <h3><a href="{{ video.video_url }}" target="_blank">{{ video.title }}</a></h3>
                    <p class="views">{{ video.views }} | {{ video.time_posted }}</p>
                    <p class="channel-name">Channel: {{ video.channel_name }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
